{% extends 'store/main.html' %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}

<style>
    .card{
        text-align: center;
    }
</style>

<div class="row">
    <div class="col-md-6">
        <div class = "card card-body">

            <form action="" method="POST">
                {% csrf_token %}
                {{form|crispy}}
                <input type="submit" name = "Submit">
            </form>

        </div>
    </div>
</div>

{% endblock %}
